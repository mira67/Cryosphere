<!DOCTYPE html>
{% autoescape true %}
<html>
  <!-- [START head_html] -->
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <!-- [END head_html] -->
  <body>
    <div id = "system_name">
        <p>Cloud Based Cryosphere Data Query System</p>
    </div>

    <div id = "config_panel">
        <div class = "config_datasel">
            <p>DataSets</p>
            <select>
             <option value="nsidc-0051">SeaIce_Extent</option>
             <option value="nsidc-005">BrightnessTemperature</option>
            </select>
        </div>

         <div class = "config_compress">
            <p>Algorithms</p>
            <select>
             <option value="compress_1">Aggregate</option>
             <option value="compress_2">SparseCoding</option>
            </select>
        </div>

        <div class = "config_evaluation">
            <p>Evaluation</p>
            <select>
             <option value="eva_on">Enable</option>
             <option value="eva_off">Disable</option>
            </select>
        </div>

    </div>
   
    <div id = "display_1">
        <img src = "http://earthobservatory.nasa.gov/Features/WorldOfChange/images/sea_ice_south/spseaice_woc_200002.jpg"></img>
    </div>

    <div id = "console">
        <div class = "input">
         <p>Query Input:</p>
         <form action="/user_query" method="post">
            <div><input type = "text" name="query" value="input your query"></input></div>
            <div><input type="submit" value="Input Query"></div>
        </form>
        </div>

         <div class = "output">
          <p>Query Time and Accuracy Comparison:</p>
           <div>{{user_input}}</div>
           <div>{{query_result}}</div> 
           <div>{{proc_time}}</div>
         </div>

    </div>

  </body>
</html>
{% endautoescape %}
